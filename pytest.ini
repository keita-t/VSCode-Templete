[pytest]
# pytestの設定ファイル

# テストディレクトリ
testpaths = tests

# 詳細出力
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -m "not github"

# テストファイルのパターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# マーカー定義
markers =
    slow: 時間がかかるテスト
    integration: 統合テスト
    unit: ユニットテスト
    github: GitHub接続テスト（ネットワーク必要、デフォルトでスキップ）

# 最低限のPythonバージョン
minversion = 6.0
